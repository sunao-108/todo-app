    /* ğŸ“Œ ã‚¿ã‚¤ãƒˆãƒ« */
    h1 {

    /* ğŸ“Œ ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚¨ãƒªã‚¢ï¼ˆã‚«ãƒ†ã‚´ãƒªãƒ»æ¤œç´¢ãƒ»ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ï¼‰ */
    .control-panel {

    /* ğŸ“Œ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ */
    .btn-darkmode {

    /* ğŸ“Œ å…¥åŠ›ã‚¨ãƒªã‚¢ */
    .input-area {

    /* ğŸ“Œ ToDoå…¥åŠ›æ¬„ */
    #taskInput {

    /* ğŸ“Œ æ—¥ä»˜å…¥åŠ›æ¬„ */
    #taskDeadline {

    /* ğŸ“Œ è¿½åŠ ãƒœã‚¿ãƒ³ */
    .btn-add {

    /* ğŸ“Œ ToDoãƒªã‚¹ãƒˆ */
    ul {

    /* ğŸ“Œ ToDoã‚¢ã‚¤ãƒ†ãƒ  */
    li {

    }

     /* ğŸ“Œ ã‚«ãƒ†ã‚´ãƒªã‚¿ã‚°ã®ã‚¹ã‚¿ã‚¤ãƒ« */
     .todo-category {

      color:  white;
      background-color: #007bff; /* é’ */
      padding: 3px 6px;

    }

    .category-ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆ {
      background-color: #28a745; /* ç·‘ */
    }

    .category-ãã®ä»– {
      background-color: #6c757d; /* ç°è‰² */
    }


    /* ğŸ“Œ ã‚¿ã‚¹ã‚¯å†…å®¹ */
    .todo-content {
      font-size: 16px;
    }

    /* ğŸ“Œ æœŸé™ */
    .todo-deadline {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }

    /* ğŸ“Œ ãƒœã‚¿ãƒ³ã®é–“éš” */
    .btn-group {
      display: flex;

      margin-top: 10px;
    }

    /* ğŸ“Œ å„ãƒœã‚¿ãƒ³ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
    .btn-edit, .btn-complete, .btn-delete {
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    .btn-edit {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }

    .btn-complete {
      background-color: #28a745;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body onload="loadTasks(); loadDarkMode();">
  <h1>ToDoãƒªã‚¹ãƒˆ</h1>

  <div class="control-panel">
    <select id="taskCategory">
      <option value="ä»•äº‹">ä»•äº‹</option>
      <option value="ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆ">ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆ</option>
      <option value="ãã®ä»–">ãã®ä»–</option>
    </select>
    <input type="text" id="searchInput" placeholder="ğŸ” æ¤œç´¢..." onkeyup="filterTasks()">
    <button class="btn-darkmode" onclick="toggleDarkMode()">ğŸŒ™</button>
  </div>

  <div class="input-area">
    <input type="text" id="taskInput" placeholder="ã‚„ã‚‹ã“ã¨ã‚’å…¥åŠ›">
    <input type="datetime-local" id="taskDeadline">
    <button class="btn-add" onclick="addTask()">è¿½åŠ </button>
  </div>

  <ul id="taskList"></ul>

  <script>
    let tasks = [];

    // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã¸ã‚¿ã‚¹ã‚¯ä¸€è¦§ã‚’ä¿å­˜
    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ã‚¿ã‚¹ã‚¯ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿ã€ç”»é¢ã«è¡¨ç¤º
    function loadTasks() {
      const storedTasks = localStorage.getItem("tasks");
      if (storedTasks) {
        tasks = JSON.parse(storedTasks);
      }
      renderTasks();
    }

    // ã‚¿ã‚¹ã‚¯ã‚’ç”»é¢ã«æç”»
    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");

        // ã‚«ãƒ†ã‚´ãƒªã‚¿ã‚°
        const categorySpan = document.createElement("span");
        categorySpan.className = "todo-category";
        categorySpan.textContent = task.category;
        li.appendChild(categorySpan);

        // ã‚¿ã‚¹ã‚¯å†…å®¹
        const contentSpan = document.createElement("span");
        contentSpan.className = "todo-content";
        contentSpan.textContent = task.content;
        if (task.completed) {
          contentSpan.style.textDecoration = "line-through";
        }
        li.appendChild(contentSpan);

        // æœŸé™ã®è¡¨ç¤ºï¼ˆæœŸé™ãŒè¨­å®šã•ã‚Œã¦ã„ã‚‹å ´åˆï¼‰
        if (task.deadline) {
          const deadlineSpan = document.createElement("span");
          deadlineSpan.className = "todo-deadline";
          // æ—¥ä»˜å½¢å¼ã‚’ãƒ­ãƒ¼ã‚«ãƒ©ã‚¤ã‚ºã—ã¦è¡¨ç¤º
          deadlineSpan.textContent = "æœŸé™: " + new Date(task.deadline).toLocaleString();
          li.appendChild(deadlineSpan);
        }

        // ãƒœã‚¿ãƒ³ç¾¤ã®ä½œæˆ
        const btnGroup = document.createElement("div");
        btnGroup.className = "btn-group";

        // ç·¨é›†ãƒœã‚¿ãƒ³
        const editBtn = document.createElement("button");
        editBtn.className = "btn-edit";
        editBtn.textContent = "ç·¨é›†";
        editBtn.onclick = () => editTask(task.id);
        btnGroup.appendChild(editBtn);

        // å®Œäº†ãƒœã‚¿ãƒ³
        const completeBtn = document.createElement("button");
        completeBtn.className = "btn-complete";
        completeBtn.textContent = "å®Œäº†";
        completeBtn.onclick = () => completeTask(task.id);
        btnGroup.appendChild(completeBtn);

        // å‰Šé™¤ãƒœã‚¿ãƒ³
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "btn-delete";
        deleteBtn.textContent = "å‰Šé™¤";
        deleteBtn.onclick = () => deleteTask(task.id);
        btnGroup.appendChild(deleteBtn);

        li.appendChild(btnGroup);
        taskList.appendChild(li);
      });
      // æ¤œç´¢çµæœã®ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã‚‚é©ç”¨
      filterTasks();
    }

    // ã‚¿ã‚¹ã‚¯ã®è¿½åŠ 
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskDeadline = document.getElementById("taskDeadline");
      const taskCategory = document.getElementById("taskCategory");
      const content = taskInput.value.trim();
      const deadline = taskDeadline.value;
      const category = taskCategory.value;

      if (!content) {
        alert("ã‚¿ã‚¹ã‚¯å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
        return;
      }

      const newTask = {
        id: Date.now(),  // ãƒ¦ãƒ‹ãƒ¼ã‚¯ãªIDã¨ã—ã¦ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ä½¿ç”¨
        content,
        deadline: deadline ? deadline : null,
        category,
        completed: false
      };

      tasks.push(newTask);
      saveTasks();
      renderTasks();
      // å…¥åŠ›æ¬„ã®ãƒªã‚»ãƒƒãƒˆ
      taskInput.value = "";
      taskDeadline.value = "";
    }

    // ã‚¿ã‚¹ã‚¯ã®ç·¨é›†ï¼ˆå†…å®¹ã¨æœŸé™ï¼‰
    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;

      const newContent = prompt("ç·¨é›†å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚", task.content);
      if (newContent === null) return; // ã‚­ãƒ£ãƒ³ã‚»ãƒ«æ™‚ã¯ä½•ã‚‚ã—ãªã„
      task.content = newContent.trim();

      // æœŸé™ã®ç·¨é›†
      const newDeadline = prompt("æ–°ã—ã„æœŸé™ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚ï¼ˆYYYY-MM-DDTHH:MMå½¢å¼ã€ç©ºæ¬„ã§è§£é™¤ï¼‰", task.deadline ? task.deadline : "");
      if (newDeadline !== null) {
        task.deadline = newDeadline.trim() ? newDeadline : null;
      }

      saveTasks();
      renderTasks();
    }

    // ã‚¿ã‚¹ã‚¯ã®å®Œäº†çŠ¶æ…‹ã‚’åˆ‡æ›¿
    function completeTask(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;
      task.completed = !task.completed;
      saveTasks();
      renderTasks();
    }

    // ã‚¿ã‚¹ã‚¯ã®å‰Šé™¤
    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
    }

    // æ¤œç´¢ï¼†ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼æ©Ÿèƒ½
    function filterTasks() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const listItems = document.querySelectorAll("#taskList li");
      listItems.forEach(li => {
        if (li.textContent.toLowerCase().includes(query)) {
          li.style.display = "";
        } else {
          li.style.display = "none";
        }
      });
    }

    // ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ã®åˆ‡æ›¿ã¨çŠ¶æ…‹ã®ä¿å­˜
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDark ? "on" : "off");
    }

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰çŠ¶æ…‹ã‚’å¾©å…ƒ
    function loadDarkMode() {
      const darkMode = localStorage.getItem("darkMode");
      if (darkMode === "on") {
        document.body.classList.add("dark-mode");
      }
    }
  </script>
</body>
